<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Browsers</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

</head>
<body>
  <div class="container">
      <div class="jumbotron"><h1 class="text-center text-uppercase">Browsers</h1></div>
      <div class="row">
            <div class="col-md-2">
                <ul class="list-group text-center">
                    <li class="list-group-item"><img src="img/ie.png" alt="internet explorer" width="100" height="100" id="ie"></li>
                    <li class="list-group-item"><img src="img/chrome.png" alt="chrome" width="100" height="100" id="chrome"></li>
                    <li class="list-group-item"><img src="img/firefox.png" alt="firefox" width="100" height="100" id="firefox"></li>
                </ul>
              </div><!-- col-md-2 -->
          
                  <div class="col-md-10 text-center">
                      <img src="img/ie.png" alt="internet explorer" width="300" height="300" id="display">
                      <h2 class="text-uppercase" id="browser">Internet Explorer</h2>
                  </div><!-- col-md-10 -->
              
        </div><!-- row -->
  </div><!-- container -->
    
    <script src="js/main.js"></script>
</body>
</html>
